<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Carbon Footprint Calculator</h1>
        <p>Help us understand your weekly online activity to estimate its environmental impact.</p>
        
        <div class="slider-container">
            <label for="socialMedia">Social Media (hours/week)</label>
            <input type="range" min="0" max="20" value="0" class="slider" id="socialMedia">
            <div class="value-display" id="socialMediaValue">0 hours</div>
        </div>

        <div class="slider-container">
            <label for="streaming">Video Streaming (hours/week)</label>
            <input type="range" min="0" max="20" value="0" class="slider" id="streaming">
            <div class="value-display" id="streamingValue">0 hours</div>
        </div>

        <div class="slider-container">
            <label for="gaming">Online Gaming (hours/week)</label>
            <input type="range" min="0" max="20" value="0" class="slider" id="gaming">
            <div class="value-display" id="gamingValue">0 hours</div>
        </div>

        <div class="slider-container">
            <label for="videoConference">Video Conferencing (hours/week)</label>
            <input type="range" min="0" max="20" value="0" class="slider" id="videoConference">
            <div class="value-display" id="videoConferenceValue">0 hours</div>
        </div>

        <button onclick="calculateAndRedirect()">Calculate My Impact</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
